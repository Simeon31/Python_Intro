{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Daily rate</th>
        </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td>
                    <a href="/movies/{{ movie.id }}">
                        {{ movie.title }}
                    </a>
                </td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.daily_rate }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
